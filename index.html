<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>

      <!-- Nav Section -->
      <div id="top">
        <nav>
          <div class="container header-menu">
            <div class="logo">
              <img src="img/logo.gif" alt="Logo Bicloo Nantes">
            </div>
            <div>
              <ul>
                <li><a href="#top">Accueil</a></li>
                <li>Réserver un vélo</li>
                <li>Contact</li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <!-- Header Section -->
      <header>
      
      </header>

      <!-- Slider Section -->
      <section class="slider container">

        <h2>Fonctionnement de l'application</h2>

        <!-- Slider container -->
        <div class="slider-container">

          <div class="slide fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/velo-de-ville.jpg" style="width:100%">
          </div>

          <div class="slide fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/velo-electrique-ville.jpg" style="width:100%">
          </div>

          <div class="slide fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/Weelz-test-Velo-de-Ville-L400-Premium-9.jpg" style="width:100%">
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" id="prev">&#10094;</a>
          <a class="next" id="next">&#10095;</a>
        </div>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </section>

      <button id="btn-pause">pause</button>

      <!-- Map Section -->
        <section class="container">
          <div class="row">
            <div id="map"></div>
            <div>
              <div class="station-infos">
                <ul>
                  <li>Nom de la station: <span id="station-name"></span></li>
                  <li>Status de la station: <span id="station-status"></span></li>
                  <li>Adresse de la station: <span id="station-address"></span></li>
                  <li>Nombre de vélos disponible: <span id="station-available-bike"></span></li>
                  <li>Nombre de places total: <span id="station-total-stand"></span></li>
                </ul>

              </div>
              <form action="" method="get" class="form-example">
                <div class="form-example">
                  <label for="name">Entrer votre nom: </label>
                  <input type="text" name="name" id="name" required>
                </div>
                <div class="form-example">
                  <label for="prenom">Entrer votre prénom </label>
                  <input type="text" name="prenom" id="prenom" required>
                </div>
                <div class="form-example">
                  <input type="submit" value="Réserver" id="reserver">
                </div>
              </form>
              <p id="timer"></p>
            </div>
          </div>

          <div class="row">
            
          </div>
        </section>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <script type="text/javascript" src="js/map.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaUxOoLfXI3uZyJFWi4dz-ed_GaFGf5AY&callback=initMap" async defer></script>

  </body>
</html>
